<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider avec Flèches</title>
  <link rel="stylesheet" href="2.css">
</head>
<body>
  <script src="script.js"></script>
  <div class="slider-container">
    <h1>Slider Title</h1>
    <div class="slider">
      <div class="slider-track">
        <div class="card">Advanced Transition Interactions in Webflow</div>
        <div class="card">Gooey Card Interaction in Webflow</div>
        <div class="card">Advanced Hover Interactions</div>
        <div class="card">Responsive Design Techniques</div>
      </div>
    </div>
    <div class="slider-controls">
      <button class="prev">←</button>
      <button class="next">→</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
